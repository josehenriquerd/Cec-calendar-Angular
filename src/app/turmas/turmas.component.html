<app-titulo [titulo]="'turmas'"></app-titulo>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Data de Inicio</th>
      <th scope="col">Data de Fim</th>
      <th scope="col">Numero de Alunos</th>
      <th scope="col">Opcao</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let turma of turmas"
      style="cursor: pointer"
      (click)="turmaSelect(turma)"
    >
      <th scope="row">{{ turma.nome }}</th>
      <td>{{ turma.dataInicio }}</td>
      <td>{{ turma.datafim }}</td>
      <td>{{ turma.NumeroAlunos }}</td>
      <td>
        <div class="btn-group">
          <button (click)="openModal(template)" class="btn btn-warning">
            detalhe
          </button>
          <button
            (click)="openModal(template1)"
            (click)="turmaSelect(turma)"
            class="btn btn-outline-primary"
          >
            Editar
          </button>
          <button class="btn btn-danger">Deletar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
  </div>
  <div class="modal-body">This is a modal.</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      FECHAR
    </button>
  </div>
</ng-template>

<div *ngIf="turmaSelecionada">
  <ng-template #template1>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
    </div>
    <div class="modal-body">
      This is a modal. turma selecionada :{{ turmaSelecionada }}
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        FECHAR
      </button>
    </div>
  </ng-template>
</div>

<div *ngIf="!turmaSelecionada"></div>

<!--Modal de detalhe do aluno-->

<ng-template #template1>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
  </div>
  <div class="modal-body">This is a modal.</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      FECHAR
    </button>
  </div>
</ng-template>
